<!DOCTYPE html>{% load staticfiles %}<html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>    <title>重置密码</title>    <link rel="stylesheet" href="{% static 'css/forgetPwd.css' %}"></head><body>	<header>		<a class="left-item" href="/login"><</a>		<div class="center-item">忘记密码</div>	</header>    <div id="container">		<div id="background">			<div id="mainlog">				<form class="d2" action="{% url 'forget_pwd' %}" method="post" autocomplete="off">                    <p class="p0">邮箱验证</p>					<p class="p1 {% if forget_form.errors %} errorput {% endif %}">                        <span class="s1">邮箱</span>						<input type="email" name="email" placeholder="请输入注册的邮箱">						{{forget_form.errors.email}}					</p>					<p class="eMsg">						{{msg}}					</p>					<p id="verification" class="p2 captcha1 {% if forget_form.errors.captcha %} errorput {% endif %}">						<span class="s1">验证码</span>						{% csrf_token %}						{{forget_form.captcha}}					</p>					<p class="eMsg">						{{forget_form.errors.captcha}}					</p>					<p id="submitBtn">						<input type="submit" id="Btn" value="发送重置邮件" name="submitBtn"><label for="regBtn"></label>					</p>				</form>			</div>		</div>	</div>    <script src="/static/js/jquery-1.11.3.js"></script> 	<script src="/static/js/forgetPwd.js"></script>	<script>		var msg = "{{ message }}";		if(msg){		    $('<div>').appendTo('body').addClass('alert alert-success').html(msg).show().delay(2000).fadeOut();		}	</script></body></html>
