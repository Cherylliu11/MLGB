<!DOCTYPE html>{% load staticfiles %}<html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>    <title>重置密码</title>    <link rel="stylesheet" href="{% static 'css/resetPwd.css' %}"></head><body>    <div id="container">		<div id="background">            <div id="banner">重置密码</div>			<div id="mainlog">				<form class="d2" action="{% url 'modify' %}" method="post" autocomplete="off">					{% csrf_token %}                    <p class="p1">						<span class="s1">新密码</span>						<input type="password" name="newpwd1" placeholder="请输入新密码">					</p>					<p class="p2">						<span class="s1">确认新密码</span>						<input type="password" name="newpwd2" placeholder="请再次输入新密码">					</p>					<p class="eMsg">						{{ msg }}					</p>					<input type="hidden" name="email" value="{{ email }}">					<p id="changepwdBtn">						<input type="submit" id="Btn" value="确 认" name="changepwdBtn"><label for="submitBtn"></label>					</p>				</form>			</div>		</div>	</div>	<script src="/static/js/jquery-1.11.3.js"></script>	<script>		var msg = "{{ message }}";		console.log(msg);		if(msg){		    $('<div>').appendTo('body').addClass('alert alert-success').html(msg).show().delay(2000).fadeOut();		    setTimeout("window.location.href = '/login';",2000)		}	</script></body></html>
